<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DRRM-H Header</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<style>
  body {
    background: white;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0;
  }

  h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.4rem; /* smaller text */
    text-transform: uppercase;
    letter-spacing: 1px;
    color: #004d4d;
    text-shadow:
      0 0 3px rgba(0, 191, 166, 0.5),
      0 0 8px rgba(0, 150, 136, 0.4),
      0 0 15px rgba(0, 111, 112, 0.3);
    animation: glowPulse 3s ease-in-out infinite alternate;
    text-align: center;
  }

  @keyframes glowPulse {
    from {
      text-shadow:
        0 0 2px rgba(0, 191, 166, 0.6),
        0 0 6px rgba(0, 150, 136, 0.5),
        0 0 12px rgba(0, 111, 112, 0.4);
      transform: scale(1);
    }
    to {
      text-shadow:
        0 0 5px rgba(0, 191, 166, 0.8),
        0 0 14px rgba(0, 150, 136, 0.6),
        0 0 25px rgba(0, 111, 112, 0.5);
      transform: scale(1.02);
    }
  }
</style>
</head>
<body>

<h1>Disaster Risk Reduction &amp; Management in Health</h1>

</body>
</html>
